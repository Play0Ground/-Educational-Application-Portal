<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Application Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        .type-btn.active {
            background-color: #0d6efd !important;
            color: white !important;
        }
        .upload-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
        }
    </style>

    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --light-bg: #f8f9fa;
            --dark-bg: #212529;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            padding: 2rem 1rem;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .card-body {
            padding: 2.5rem;
        }

        h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 1rem;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .btn-group {
            background: var(--light-bg);
            padding: 0.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .type-btn {
            border: none !important;
            padding: 1rem 2rem !important;
            border-radius: 8px !important;
            font-weight: 500 !important;
            transition: all 0.3s ease !important;
            position: relative;
            overflow: hidden;
        }

        .type-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.2);
        }

        .type-btn.active {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color)) !important;
            color: white !important;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .form-label {
            font-weight: 500;
            color: var(--dark-bg);
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.1);
        }

        .form-section {
            background: var(--light-bg);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .form-section.active {
            opacity: 1;
            transform: translateY(0);
        }

        .form-section h4 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border: none;
            padding: 1rem 2.5rem;
            font-weight: 500;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .text-danger {
            color: var(--warning-color) !important;
        }

        /* Custom File Input Styling */
        .form-control[type="file"] {
            position: relative;
            padding: 1rem;
            background: #f8f9fa;
        }

        .form-control[type="file"]::file-selector-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            margin-right: 1rem;
            transition: all 0.3s ease;
        }

        .form-control[type="file"]::file-selector-button:hover {
            background: var(--secondary-color);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .card-body {
                padding: 1.5rem;
            }

            .type-btn {
                padding: 0.75rem 1rem !important;
                font-size: 0.9rem;
            }

            .form-section {
                padding: 1.5rem;
            }
        }

        /* Animation Classes */
        .animate__fadeInDown {
            animation-duration: 1s;
        }

        /* Loading Animation */
        .loading {
            position: relative;
        }

        .loading:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast Notification */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        /* Progress Indicator */
        .progress-bar {
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            position: fixed;
            top: 0;
            left: 0;
            transition: width 0.3s ease;
        }

        /* Card Hover Effect */
        .card {
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* Input Group Styling */
        .input-group-text {
            background: var(--light-bg);
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }

        /* Custom Checkbox Styling */
        .form-check-input {
            width: 1.2em;
            height: 1.2em;
            margin-top: 0.2em;
            cursor: pointer;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        /* Tooltip Styling */
        [data-tooltip] {
            position: relative;
        }

        [data-tooltip]:after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark-bg);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        [data-tooltip]:hover:after {
            opacity: 1;
            visibility: visible;
        }
    </style>
    
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg">
            <div class="card-body p-4">
                <h1 class="text-center mb-4 animate__animated animate__fadeInDown">
                    <i class="fas fa-graduation-cap"></i> Educational Application Portal
                </h1>
                
                <div class="row justify-content-center mb-4">
                    <div class="col-md-8">
                        <div class="btn-group w-100" role="group">
                            <button class="btn btn-outline-primary type-btn" onclick="showForm('university')">
                                <i class="fas fa-university"></i> University
                            </button>
                            <button class="btn btn-outline-primary type-btn" onclick="showForm('college')">
                                <i class="fas fa-school"></i> College
                            </button>
                            <button class="btn btn-outline-primary type-btn" onclick="showForm('bursary')">
                                <i class="fas fa-hand-holding-usd"></i> Bursary
                            </button>
                        </div>
                    </div>
                </div>

                <form id="applicationForm" onsubmit="submitForm(event)" class="needs-validation" novalidate>
                    <!-- Personal Information -->
                    <div class="row mb-4">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Full Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="fullName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Gender <span class="text-danger">*</span></label>
                            <select class="form-select" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Marital Status <span class="text-danger">*</span></label>
                            <select class="form-select" name="maritalStatus" required>
                                <option value="">Select Status</option>
                                <option value="single">Single</option>
                                <option value="married">Married</option>
                                <option value="divorced">Divorced</option>
                                <option value="widowed">Widowed</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Race <span class="text-danger">*</span></label>
                            <select class="form-select" name="race" required>
                                <option value="">Select Race</option>
                                <option value="african">African</option>
                                <option value="coloured">Coloured</option>
                                <option value="indian">Indian</option>
                                <option value="white">White</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email Address <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Contact Number <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" name="phone" required>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Province <span class="text-danger">*</span></label>
                            <select class="form-select" name="province" required>
                                <option value="">Select Province</option>
                                <option value="eastern-cape">Eastern Cape</option>
                                <option value="free-state">Free State</option>
                                <option value="gauteng">Gauteng</option>
                                <option value="kwazulu-natal">KwaZulu-Natal</option>
                                <option value="limpopo">Limpopo</option>
                                <option value="mpumalanga">Mpumalanga</option>
                                <option value="northern-cape">Northern Cape</option>
                                <option value="north-west">North West</option>
                                <option value="western-cape">Western Cape</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Disability Status</label>
                            <select class="form-select" name="disabilityStatus">
                                <option value="no">No Disability</option>
                                <option value="yes">Yes, I have a disability</option>
                            </select>
                        </div>
                    </div>

                    <!-- University Fields -->
                    <div id="university-fields" class="form-section">
                        <h4 class="mb-3">University Application Documents</h4>
                        <div class="row mb-4">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Student ID <span class="text-danger">*</span></label>
                                <input type="file" class="form-control" name="studentId" accept="image/*,.pdf">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Academic Record <span class="text-danger">*</span></label>
                                <input type="file" class="form-control" name="academicRecord" accept="image/*,.pdf">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Parent/Guardian ID <span class="text-danger">*</span></label>
                                <input type="file" class="form-control" name="parentId" accept="image/*,.pdf">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Health Certificate (if applicable)</label>
                                <input type="file" class="form-control" name="healthCert" accept="image/*,.pdf">
                            </div>
                        </div>
                    </div>

                    <!-- College Fields -->
                    <div id="college-fields" class="form-section">
                        <h4 class="mb-3">College Application Documents</h4>
                        <div class="row mb-4">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">ID Copy <span class="text-danger">*</span></label>
                                <input type="file" class="form-control" name="idCopy" accept="image/*,.pdf">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Latest Results <span class="text-danger">*</span></label>
                                <input type="file" class="form-control" name="results" accept="image/*,.pdf">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Guardian Contact Number</label>
                                <input type="tel" class="form-control" name="guardianPhone">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Proof of Registration</label>
                                <input type="file" class="form-control" name="registrationProof" accept="image/*,.pdf">
                            </div>
                        </div>
                    </div>

                    <!-- Bursary Fields -->
                    <div id="bursary-fields" class="form-section">
                        <h4 class="mb-3">Bursary Application Documents</h4>
                        <div class="row mb-4">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">ID Document <span class="text-danger">*</span></label>
                                <input type="file" class="form-control" name="idDocument" accept="image/*,.pdf">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Proof of Registration <span class="text-danger">*</span></label>
                                <input type="file" class="form-control" name="registrationProof" accept="image/*,.pdf">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Income Proof <span class="text-danger">*</span></label>
                                <input type="file" class="form-control" name="incomeProof" accept="image/*,.pdf">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Academic Transcript</label>
                                <input type="file" class="form-control" name="transcript" accept="image/*,.pdf">
                            </div>
                        </div>
                    </div>

                    <!-- Password Section -->
                    <div class="row mb-4">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Create Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Confirm Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" name="confirmPassword" required>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg px-5">
                            <i class="fas fa-paper-plane me-2"></i> Submit Application
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function showForm(type) {
            // Reset all buttons and sections
            document.querySelectorAll('.type-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));
            
            // Activate selected button and section
            event.target.closest('.type-btn').classList.add('active');
            document.getElementById(`${type}-fields`).classList.add('active');
        }

        // Form validation
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()

        function submitForm(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            
            // For free storage solutions, you can use:
            // 1. Firebase Storage (Free tier: 5GB)
            // 2. Google Drive API (15GB free)
            // 3. Cloudinary (Free tier available)
            
            // Example using localStorage for demo purposes
            const data = Object.fromEntries(formData);
            localStorage.setItem('applicationData_' + Date.now(), JSON.stringify(data));
            
            // Show success message
            alert('Application submitted successfully! (Demo Mode)\n\nFor production, you would need to:\n1. Set up a server (Node.js/PHP)\n2. Use Firebase/Google Drive for file storage\n3. Set up a database (MongoDB free tier)\n4. Configure email notifications');
            
            // Reset form
            event.target.reset();
            document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));
            document.querySelectorAll('.type-btn').forEach(btn => btn.classList.remove('active'));
        }
    </script>
</body>
</html>
